<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index1.css">
    <script src="index1.js"></script>
</head>
<body>

    <div class="container">
        <h1>Tic Tac Toe</h1>

        <img class="icon" src="https://www.svgrepo.com/show/421078/game-controller.svg" alt="game icon">

        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <p id="status">Player X's turn</p>

        <button onclick="restartGame()">Restart Game</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
